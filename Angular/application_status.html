<html>
<title> Application status </title>
<head>
<script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
</script>
</head>
<body>
<form ng-app="" name="myForm" ng-init="myText = 'post@web.com'">
Email: <input type="email" name="myAddress" ng-model="myText" required>
<p> Edit the e-mail address and try to find the status </p>
<h1> status </h1>
<p> Valid: {{ myForm.myAddress.$valid }} </p>
<p> Dirty : {{ myForm.myAddress.$dirty }} </p>
<p> Touched : {{ myForm.myAddress.$touched }} </p>
</form>
</body>
</html>
