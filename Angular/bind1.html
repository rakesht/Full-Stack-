<html>
<title> expression binding </title>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
</script>
</head>
<body>
<div ng-app="">
<p> Input something in the text box below </p>
<p> Name: <input type="text" ng-model="name"> 
</input>
</p>
<p> {{name}} </p>
</div>
</body>
</html>
