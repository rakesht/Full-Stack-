<html>
<title> ng init numbers </title>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
</script>
</head>
<body>
<div ng-app="" ng-init="quanity=1;cost=5">
<p> Total cost is : {{ quanity * cost }} </p>
<p> Total cost is :<span ng-bind="quanity * cost"></span></p>

</div>
</html>
