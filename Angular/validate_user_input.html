<html>
<title> Validate user input </title>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
</script>
</head>
<body>
<form ng-app="" name="myForm">
Email: <input type="email" name="myAddress" ng-model="text">
<span ng-show="myForm.myAddress.$error.email">
Not a valid email address 
</span>
</form>
<p> if the mail id you have entered is not valid it will display the error message </p>
</body>
</html>
