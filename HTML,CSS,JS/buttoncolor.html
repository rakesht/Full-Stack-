<html>
<title> Button colors </title>
<head>
<style>
.button
{
	background-color:green;
	border:none;
	padding:15px 32px;
	text-align:center;
	text-decoration:none;
	display:inline-block;
	font-size:16px;
	margin:4px 2px;
	cursor:pointer;
}
.button2
{
	background-color:blue;
	padding:15px 32px;
	font-size:14px;
}
.button3
{
	background-color:red;
	padding:15px 32px;
	font-size:12px;
}
.button4
{
	background-color:grey;
	padding:15px 32px;
	font-size:10px;
}
.button5
{
	background-color:pink;
	padding:15px 32px;
	font-size:8px;
}
</style>
</head>
<body>
<h2> This is css buttons with background color </h2>
<button class="button"> Green </button>
<button class="button2"> Blue </button>
<button class="button3"> Red </button>
<button class="button4"> Grey </button>
<button class="button5"> pink </button>
</body>
</html>
