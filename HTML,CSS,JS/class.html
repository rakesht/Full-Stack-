<html>
<title> class selector </title>
<head>
<style>
.para
{
	text-align:center;
	color:red;
}
.para1
{
	text-align:left;
	color:blue;
}
.para2
{
	text-align:right;
	color:green;
}
body{
	background:skyblue;
}
</style>
</head>
<body>
<h1 class="para"> This is header 1 </h1>
<h1 class="para1"> This is header </h1>
<h1 class="para2"> This is header </h1>
<p class="para"> This is paragraph 1 </p>
</body>
</html>
