<html>
<title> CSS colors </title>
<head>
<style>
body{
	background-image:url("E:\mysehari1.png");
	background-repeat:no-repeat;
	background-position:right top;
}
h1.dotted{
	border-style:dotted;
	border-color:red;
}
h1.dashed{
	border-style:dashed;
	border-color:green;
}
h1.solid{
	border-style:solid;
	border-color:red;
}
h1.double{
	border-style:double;
	border-color:blue;
}
h1.groove{
	border-style:groove;
	border-color:red;
}
</style>
</head>
<body>
<h1 class="dotted"> Tomato </h1>
<h1 class="dashed"> Orange </h1>
<h1 class="solid"> Blue </h1>
<h1 class="double"> Green </h1>
<h1 class="groove"> Red </h1>
<p> this is paragraph and having css properties </p>
</body>
</html>
