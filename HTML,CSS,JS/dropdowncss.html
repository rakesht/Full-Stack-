<html>
<title> CSS dropdown </title>
<head>
<style>
.dropdown
{
	position:relative;
	display:inline-block;
}
.dropdown-content
{
	display:none;
	position:absolute;
	background-color:green;
	min-width:80px;
	box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);
	padding:12px 16px;
	z-index:1;
}
.dropdown:hover .dropdown-content
{
	display:block;
}
</style>
</head>
<body>
<h1> This is css dropdown option </h1>
<div class="dropdown">
<span> Move the mouse here </span>
<div class="dropdown-content">
<button> CSE </button> <br>
<button> ECE </button> <br>
<button> EEE </button> <br>
<button> MECH </button>
</div>
</div>
</body>
</html>
