<html>
<title> Adjacent sibling </title>
<head>
<style>
div ~ p 
{
	background-color:yellow;
}
div ~ h1
{
	background-color:yellow;
}

</style>
</head>
<body>
<div>
<p> This is para 1 </p>
<p> This is para 2 </p>
</div>
<p> This is para 3 </p>
<h1> This is header 1 </h1>
<p> This is para 4 </p>
</body>
</html>
