<html>
<title> Alert window </title>
<head>
<script type="text/javascript">
function warn(){
	alert("This a warning message");
	document.write(" This is a warning message");
}
</script>
</head>
<body bgcolor="green">
<h1> This is alert window </h1>
<form>
<input type="button" value=" Click me" onclick="warn();">
</input>
</form>
</body>
</html>
