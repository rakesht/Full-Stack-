<html>
<title> Anchor pseudo class </title>
<head>
<style>
/* unvisted link */
a:link{
	color:red;
}
/* visited link */
a:visited{
	color:green;
}
/* mouse over link */
a:hover{
	color:hotpink;
}
/*selected link */
a:active{
	color:blue;
}
</style>
</head>
<body>
<p><b><a href="sample.php" target="_blank"> This is link </a></b></p>
<p><b>Note:</b> a:hover MUST come after a:link and a:visited in the css </p>
<p><b>Note:</b>a:active MUST come after a:hover</p>
</body>
</html>
