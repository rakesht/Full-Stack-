<html>
<title> Borders </title>
<head>
<style>
.dotted{
	border-style:dotted;
}
p.dashed{
	border-style:dashed;
}
p.solid{
	border-style:solid
}
p.groove{
	border-style:groove;
}
p.ridge{
	border-style:ridge;
}
p.double{
	border-style:double;
}
</style>
</head>
<body>
<p class="dotted"> This is dotted paragraph </p>
<p class="dashed"> This is dashed paragraph </p>
<p class="solid"> This is solid paragraph </p>
<p class="double"> This is double paragraph </p>
<p class="groove"> This is groove paragraph </p>
<p class="ridge"> This is ridge paragraph </p>
<h1 class="dotted"> This is dotted header </h1>
</body>
</html>
