<html>
<title> Child selector </title>
<head>
<style>
div > p {
	    background-color:yellow;
}
</style>
</head>

<div>
<p> This is para1 present in div tag </p>
<p> This is para2 present in div tag </p>

</section>
</div>
</body>
</html>
