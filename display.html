<html>
<title> javascript data visibility </title>
<head>
</head>
<body>
<h1 id="demo1" style="display:none"> this is content display or hidden </h1>
<p id="demo"> Hiding HTML elements </p>
<button type="button" onclick="document.getElementById('demo').style.display='none'">
Hide Me 
</button>
<button type="button" onclick="document.getElementById('demo1').style.display='block'">
visible
</button>
</body>
</html>
