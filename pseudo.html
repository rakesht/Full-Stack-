<html>
<title> Anchor pseudo class </title>
<head>
<style>
a:link {
	 color:red;
}
a:visited
{
	color:green;
}
a:hover
{
	color:pink;
}
a:active
{
	color:blue;
}
</style>
</head>
<body>
<h1> This is pseudo properties for anchor tag </h1>
<p><b><a href="sample.php"> This is link </a></b></p>
</body>
</html>
